<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>防災グッズ販売課題(仮)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1><br>わくわく防災グッズSHOP(仮)</h1>

    <p>※これはデモサイトです。実在の企業、団体とは一切関係ありません。</p>

    <br>

    <p>〇〇〇〇と一緒に考えたオススメの防災セットです。<br>
    リュックサックに詰めた状態でお届けします。<br>
    お住まいの地域のハザードマップも無料でお付けします。</p>

    <br>

    <!-- 家族構成入力 -->
    <div id="family-info">
      <h3>家族構成を入力してください</h3>
      <form id="family-form">
        <label>人数:</label>
        <input type="number" id="family-count" min="1" value="1">
        <br><br>
        <label>年齢（コンマ区切り例: 35,30,5）:</label>
        <input type="text" id="family-ages">
        <br><br>
        <button type="button" id="recommend-btn">オススメ商品を一括チェック！</button>
        <br><br>
        <button id="reset-btn" class="btn btn-danger">リセット</button>
      </form>
    </div>

    <br>

    <!-- 商品リスト -->
    <div id="product-list">
      <h3>【商品一覧】</h3>
      <div class="row">
        <!-- ここに商品が動的に追加される -->
      </div>
    </div>

    <br>

    <!-- 合計情報 -->
    <div id="summary">
      <h3>ご注文内容</h3><br>
      <ul id="order-details"></ul>
      <p>合計金額: <span id="total-price">0</span> 円</p>
      <p>リュック数: <span id="backpack-count">0</span></p>
      <p>リュックごとの重量: <span id="backpack-weights">-</span></p>

      <br><br>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
